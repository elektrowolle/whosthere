<!DOCTYPE html>
<html>
<head>
	<title>{$title}</title>
	
	<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<link href="style.css" type="text/css" rel="stylesheet">
	<script src="js/ipUtils.js"></script>
	{include="kioskStyle"}

</head>

<body>

<div data-role="page" id="page">
	
	<h1>{$title}</h1>
	<p>{$_welcome_message}</p>
	<div id="kioskInfo"></div>
	<h2>{$_todays_arrivals}</h2>
	<div id="todays_arrivals_list">
	{"today_arrivals"|setTplMessage}
	{include="arrivalList"}
	</div>


	<div id="statusContainer">

	<h2>Install the app or Check in!</h2>
	<span id="appCheckInUrl">{$app_checkin_url|goo_gl}</span>
	<img src="https://api.qrserver.com/v1/create-qr-code/?color=000000&bgcolor=FFFFFF&data={$app_checkin_url|urlencode}&qzone=1&margin=0&size={$width}x{$width}&ecc=L" alt="" title="" />

	</div>

	<h2>{$_former_arrivals}</h2>
	<div id="former_arrivals_list">
	{"former_arrivals"|setTplMessage}
	{include="arrivalList"}
	</div>
	<div>
		<span>at <a href="https://github.com/elektrowolle/whosthere">Github</a></span>
	</div>
</div>



<script type="text/javascript">

	var user_position = "{$default_position}";
	var api_adrress   = "{$api_address}";
	var lastUpdate    = "{time()}";

	var ipShown = false;

	var posting;
	function update () {
		console.debug("Start update");
		
		
		getNewArrivals();
		getFormerArrivals();
		
		apiRequest("kiosk", "kioskUpdates", {"lastUpdate":""}, function (data) {
			kiosk(data);
		});

		console.debug("Display updated");
	}

	function kiosk (arguments) {
		for(var argument in arguments){
			switch(argument.operation){
				case 'css':
					changeCss(argument.identifier, argument.values);
					break;
				
				case 'showIP':
					break;
			}
		}
	}

	function changeCss (identifier, values) {
		$element = $(identifier);

		for(var key in values){
			values[key];
			$element.css(key, values[key]);
		}
	}

	function apiRequest (api, request, args, successF) {
		var requestAddress = api_adrress 
			+ "?requestedApi=" + api
			+ (request == "" ? "" : "&request=" + request)
			+ (args    == "" ? "" : "&args="    + args);
		
		console.debug("Ask: " + requestAddress);
		
		$.ajax(requestAddress).done(function(data){successF(data)});
	}

	function getNewArrivals () {
		var $todaysList = $("#todays_arrivals_list");
		apiRequest("arrivals", "show", '', function(data) {
		    $todaysList.html(data);
		    console.debug("Got new arrivals");
		});
	}

	function getFormerArrivals () {
		var $formerList = $("#former_arrivals_list");
		var args        = JSON.stringify({"filter": "former"});
		
		apiRequest("arrivals", "show", args, function(data) {
		    $formerList.html(data);
		    console.debug("Got former arrivals");
		 });
	}	

	function gup( name ){
		name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
		
		var regexS  = "[\\?&]"+name+"=([^&#]*)";
		var regex   = new RegExp( regexS );
		var results = regex.exec( window.location.href ); 
		
		if( results == null ) 
			return "";
		else 
			return results[1];
	}


	setInterval(update, 5000);
</script>
</body>
</html>
